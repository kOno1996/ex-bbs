<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>全記事表示</title>
</head>
<body>
  <h1>全記事表示</h1>
    <hr>
		<div th:each="article:${articleList}">
		投稿者名：<span th:text="${article.name}"></span><br>
		投稿内容：<br>
		<pre th:text="${article.content}"></pre><br>
		</div>
</body>
</html>
